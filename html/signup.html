<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/signup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="main">
    <div class="white">
      <div class="sign">Sign Up</div>
      <form class="form" id="signupForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" required>

        <label for="contact">Contact</label>
        <input type="tel" id="contact" placeholder="Enter contact number" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter password" required>

        <button type="submit">Create Account</button>
      </form>

      <div class="divider"><span>or</span></div>
      <div class="create">Already have an account? <a href="../html/signin.html">Login</a></div>
      <button class="google-btn">
        <i class="fa-brands fa-google"></i>
        Continue with Google
      </button>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const userData = {
        username,
        email,
        contact,
        password
      };

    
      localStorage.setItem("petnesto_user", JSON.stringify(userData));
      alert("Signup successful! Redirecting to login...");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
