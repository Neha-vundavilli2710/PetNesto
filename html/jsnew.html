<!DOCTYPE html>
<html lang="en">
<head>

  <title>PetNesto Success Carousel</title>
  <link rel="stylesheet" href="../css/jsnew.css" />
</head>

          <p>Adopted from <strong>PetNesto</strong></p>
        </div>
        <div class="card">
          <img src="https://i.imgur.com/QZyk84p.jpg" alt="User 2" />
          <h3>Rohit Mehra</h3>
          <p>Used <strong>Grooming Services</strong></p>
        </div>
        <div class="card">
          <img src="https://i.imgur.com/qyLJXLi.jpg" alt="User 3" />
          <h3>Sneha Roy</h3>
          <p>Bought <strong>Pet Food</strong></p>
        </div>
        <div class="card">
          <img src="https://i.imgur.com/boqXyI7.jpg" alt="User 4" />
          <h3>Arjun Singh</h3>
          <p>Got a <strong>Labrador Puppy</strong></p>
        </div>
        <!-- Repeat end -->
      </div>
    </div>

  <script src="../js/new.js"></script>

</html>
