<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetNesto Login</title>
  <link rel="stylesheet" href="../css/signin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Simple modal fade-in */
    #resetModal {
      display: none;
      position: fixed; 
      top: 0; left: 0; 
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #resetModal > div {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #resetModal h2 {
      margin-bottom: 10px;
      color: #ef233c;
    }
    #resetModal button {
      padding: 8px 20px;
      margin-top: 15px;
      cursor: pointer;
      background: #ef233c;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    #resetModal button:hover {
      background: #d1272d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="left-panel"></div>

      <div class="right-panel">
        <div class="t1">Welcome Back!</div>

        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="text" id="loginEmail" placeholder="Enter email / Phone number" />
        </div>

        <div class="password-wrapper input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="loginPassword" placeholder="Enter password" />
        </div>

        <button class="login" id="loginBtn">Login</button>
        <a href="#" id="forgetPassword"><div class="forget">Forget Password?</div></a>

        <div class="divider"><span>or</span></div>

        <div class="create">Don't have an account? <a href="signup.html">Sign Up</a></div>

        <button class="google-btn" id="googleBtn">
          <i class="fa-brands fa-google"></i>
          Continue with Google
        </button>
      </div>
    </div>
  </div>

  <div id="resetModal">
    <div>
      <h2>Password Reset</h2>
      <p id="resetMsg"></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('resetModal');
    const resetMsg = document.getElementById('resetMsg');

    function closeModal() {
      modal.style.display = 'none';
    }

    document.getElementById('loginBtn').addEventListener('click', function () {
      const loginEmail = document.getElementById('loginEmail').value.trim();
      const loginPassword = document.getElementById('loginPassword').value;

      const storedUserStr = localStorage.getItem('petnesto_user');
      if (!storedUserStr) {
        alert('No user found. Please sign up first.');
        return;
      }

      const storedUser = JSON.parse(storedUserStr);

    
      if ((loginEmail === storedUser.email || loginEmail === storedUser.contact) && loginPassword === storedUser.password) {
        
        localStorage.setItem('petnesto_loggedin', 'true');
       
        window.location.href = 'welcome.html';
      } else {
        alert('Please enter correct details!');
      }
    });

    document.getElementById('forgetPassword').addEventListener('click', function (e) {
      e.preventDefault();
      const loginEmail = document.getElementById('loginEmail').value.trim();

      if (!loginEmail) {
        alert('Please enter your email in the email/phone field above.');
        return;
      }

      const storedUserStr = localStorage.getItem('petnesto_user');
      if (!storedUserStr) {
        alert('No user found. Please sign up first.');
        return;
      }

      const storedUser = JSON.parse(storedUserStr);

      if (loginEmail === storedUser.email) {
        resetMsg.innerHTML = A password reset email has been sent to <strong>${storedUser.email}</strong>.<br><br>Your password is: <em>${storedUser.password}</em>;
        modal.style.display = 'flex';
      } else {
        alert('Email not found! Please enter the registered email.');
      }
    });

    document.getElementById('googleBtn').addEventListener('click', function () {
      const storedUserStr = localStorage.getItem('petnesto_user');
      if (!storedUserStr) {
        alert('No Google accounts linked. Please sign up or login.');
        return;
      }
      const storedUser = JSON.parse(storedUserStr);
      alert(Google accounts linked:\n- ${storedUser.email});
    });
  </script>
</body>
</html>
