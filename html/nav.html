<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetNesto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter for clean typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="bg-white shadow-sm p-4 sticky top-0 z-50">
    <nav class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
      <!-- Logo -->
      <div class="flex items-center">
        <a href="#" class="text-3xl font-extrabold text-gray-900 rounded-lg p-2 hover:bg-gray-50 transition-colors">
          <span class="text-red-500">Paws</span>&<span class="text-gray-700">Claws</span>
        </a>
      </div>

      <!-- Search Bar -->
      <div class="relative flex-grow w-full md:w-auto max-w-lg">
        <input type="text" placeholder="Search for anything..."
          class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-300 focus:border-transparent transition-all duration-200 bg-white text-gray-700 placeholder-gray-400">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i data-lucide="search" class="h-5 w-5 text-gray-400"></i>
        </div>
      </div>

      <!-- Navigation Icons & Buttons -->
      <div class="flex items-center space-x-4">
        <a href="#"
          class="flex items-center text-gray-700 hover:text-red-500 transition-colors rounded-full p-2 hover:bg-gray-100 group">
          <i data-lucide="map-pin" class="h-6 w-6 group-hover:scale-105 transition-transform"></i>
          <span class="hidden md:block ml-1 text-sm font-medium">Location</span>
        </a>
        <a href="#" class="text-gray-700 hover:text-red-500 transition-colors rounded-full p-2 hover:bg-gray-100 group">
          <i data-lucide="shopping-cart" class="h-6 w-6 group-hover:scale-105 transition-transform"></i>
        </a>
        <a href="#" class="text-gray-700 hover:text-red-500 transition-colors rounded-full p-2 hover:bg-gray-100 group">
          <i data-lucide="user" class="h-6 w-6 group-hover:scale-105 transition-transform"></i>
        </a>
        <button
          class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-300 focus:ring-offset-2 ml-4">
          Sign Up / Log In
        </button>
      </div>
    </nav>
  </header>
</body>

</html>
