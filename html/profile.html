<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetNesto Profile Page</title>
  <link rel="stylesheet" href="../css/profile.css" />
</head>
<body>
  <div class="container">
    <div class="w1">
      <div class="profile-pic"></div>
      <h2 id="profileName">User Name</h2>`
      <p class="org" id="profileOrg">PetNesto</p>
    </div>
    <div class="w2">
      <h3>User Details</h3>
      <form class="user-form" id="profileForm" onsubmit="return false;">
        <div class="input-group">
          <div>
            <label>Username</label>
            <input type="text" id="username" placeholder="Username" />
          </div>
          <div>
            <label>Email</label>
            <input type="email" id="email" placeholder="Email" />
          </div>
        </div>
        <div class="input-group">
          <div>
            <label>Phone</label>
            <input type="text" id="contact" placeholder="Phone" />
          </div>
          <div>
            <label>City</label>
            <input type="text" id="city" placeholder="City" />
          </div>
        </div>
        <div class="input-group">
          <div>
            <label>State</label>
            <input type="text" id="state" placeholder="State" />
          </div>
          <div>
            <label>Country</label>
            <input type="text" id="country" placeholder="Country" />
          </div>
        </div>
        <div class="input-group full">
        </div>
        <button type="button" class="btn" id="updateBtn">Update</button>
        <div class="divider"><span>or</span></div>
      </form>

      <div class="cre">
        <a href="../html/signup.html">Signup</a>/
        <a href="../html/signin.html">Signin</a>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const userStr = localStorage.getItem('petnesto_user');
      if (!userStr) {
        alert('No user data found! Please login or sign up.');
        return;
      }
      const user = JSON.parse(userStr);

      document.getElementById('profileName').textContent = user.username || 'User Name';
      document.getElementById('profileOrg').textContent = 'PetNesto';

      document.getElementById('username').value = user.username || '';
      document.getElementById('email').value = user.email || '';
      document.getElementById('contact').value = user.contact || '';
      document.getElementById('city').value = user.city || '';
      document.getElementById('state').value = user.state || '';
      document.getElementById('country').value = user.country || '';
      document.getElementById('location').value = user.location || '';
    });


    document.getElementById('updateBtn').addEventListener('click', () => {
      const updatedUser = {
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        contact: document.getElementById('contact').value.trim(),
        city: document.getElementById('city').value.trim(),
        state: document.getElementById('state').value.trim(),
        country: document.getElementById('country').value.trim(),
        location: document.getElementById('location').value.trim(),
        password: JSON.parse(localStorage.getItem('petnesto_user'))?.password || '',
      };

      if (!updatedUser.username) {
        alert('Please enter your username.');
        return;
      }
      if (!updatedUser.email) {
        alert('Please enter your email.');
        return;
      }

      localStorage.setItem('petnesto_user', JSON.stringify(updatedUser));

      document.getElementById('profileName').textContent = updatedUser.username;

      alert('Profile updated successfully!');
    });
  </script>
</body>
</html>
